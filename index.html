<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense tracker app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main">
      <!-- title -->
      <h1>Expense Tracker</h1>
      <div class="contentContainer">
        <!-- user input -->
        <form id="form" name="contentForm">
          <input
            class="input"
            id="amount"
            name="amount"
            type="number"
            placeholder="You spent what?"
            required
          />
          <input class="input" id="item" name="item" type="text" placeholder="On this?" required />
          <br />
          <input type="submit" value="Add it to the list" id="btn" />
        </form>
        <button id="clear">Clear</button>
        <hr class="divider" />
        <ul id="listedItems">
          <!-- javascript will add <li> tags with user inputted content -->
        </ul>
        <hr class="divider" />
        <!-- total amount spent -->
        <div class="totalContainer">
          <h2>What's the damage?</h2>
          <p>Â£<span id="totalDisplayedText">0</span></p>
        </div>
      </div>
    </main>

    <!-- js link -->
    <script src="/main.js"></script>
  </body>
</html>
